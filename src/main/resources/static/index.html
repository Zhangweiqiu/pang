<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title></title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
            list-style: none;
        }
        .all{
            width: 100%;
            height: 740px;
            background-image: url("img/timg.jpg");
        }

        .container{
            width: 100%;
            height: 700px;
            background-color: #F7F8FB;
            margin: 0px auto;
        }

        .img{
            width: 100%;
            height: 200px;
            background-image: url("./img/21_HeaderBg.jpg");
        }
        .title{
            width: 100%;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }
        .list{
            width: 100%;
            height: 90px;
            padding-top: 10px;
            border-bottom: lightgrey solid 1px;
        }

        .text{
            width: 80%;
            height: 25px;
            margin: 0px auto;
            padding-top: 10px;
            font-size: 13px;
        }

        .input{
            width: 80%;
            height: 30px;
            margin-left: 10%;
            border:0.5px solid #378888;
        }

        .button{
            width: 100%;
            height: 30px;
        }
        .btn{
            width: 30%;
            height: 25px;
            background-color: #446FDD; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 35%;
            margin-top: 20px;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <div class="all">
        <div class="container">
            <div class="img">
                <div class="title" id="tit"> </div>
            </div>

            <div class="list">
                <div class="text">姓名<span >*</span>: <span id="n"></span></div>
                <input  type="text"  class="input" id="name" placeholder="请输入您的姓名"/>
            </div>

            <div class="list">
                <div class="text">支付金额<span>*</span>:<span id="z"></span></div>
                <input  type="text"  class="input" id="money" placeholder="请输入支付金额"/>
            </div>

            <div class="list">
                <div class="text">客服<span>*</span>:</div>
                <select id="kf" class="input">

                </select>
            </div>
            <div class="list" style="height: 120px">
                <div class="text">备注:</div>
                <textarea rows="3" cols="20"   class="input" style="height: 60px" id="tell"></textarea>
            </div>

            <div class="button">
                <button class="btn" onclick="tijiao()">确认支付</button>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/jquerysession.js"></script>
<script type="text/javascript">
    var option = "";
     var nu = "暂无可选客服";
    $(function () {
        $.ajax({
            url:"/getKefus",
            type:"get",
            data:{},
            dataType:'Json',
            success:function (data) {

                option ="<option value = '" + "0"+"'>" + "====请选择客服===="+"</option>";
                if (data.leng > 0) {
                    for (var i = 0 ; i < data.leng; i++){
                        option += "<option value = '" + data.list[i].kid+"'>" + data.list[i].kname +"</option>";
                    }
                }else {
                    option ="<option value = '" + "0"+"'>" + nu+"</option>";
                }
                $("#kf").append(option);
                $("#tit").text(data.title);
            }
        })

    })


    function tijiao() {
        var name = $("#name").val();
        var money = $("#money").val();
        if (name == "" || null == name){
            $("#n").text("不能为空");
            return false;
        }

        if (money == "" || null == money){
            $("#z").text("不能为空");
            return false;
        }

        $.ajax({
            url:'/passtopay',
            type:'post',
            data:{name:name,money:money,tell:$("#tell").val(),kefu:$("#kf").val()},
            dataType:'Json',
            success:function (result) {
                //abc = result.accessPayNo;
                //setInterval("circulateExecute('"+abc+"')",1000);
                if ("" != result.re ||  null != result.re) {
                    location.href = result.re;
                }
            }
        })
    }

    function  circulateExecute(a) {
        $.ajax({
            url:'Ispay',
            type:'get',
            typeType:'json',
            data:{accessPayNo:a},
            success:function (result) {
                if (result.state)
                    location.href = './goBack.html';
            }
        });
    }

</script>
</html>
